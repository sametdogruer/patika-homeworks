<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Google!</title>
    <link rel="stylesheet" href="css/google.css" />
  </head>

  <body>
    <div class="container">
      <div class="logo">
        <img
          src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
          alt="Google 1998"
        />
      </div>

      <div class="searchBox">
        Search the web using Google!

        <div>
          <td><input type="text" class="aramaKutusu" /></td>
        </div>

        <td><input type="button" value="Google Search" /></td>
        <td><input type="button" value="I'm feeling lucky" /></td>
      </div>

      <div class="boxes">
        <div class="box1 box">
          <a href="">Special Searches</a>
          <a
            href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
            >Stanford Search</a
          >
          <a
            href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
            >Linux Search</a
          >
        </div>

        <div class="box2 box">
          <a
            href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
            >Help!</a
          >

          <a
            href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
            >About Google!</a
          >
          <a
            href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
            >Company Info</a
          >
          <a
            href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
            >Google! Logos</a
          >
        </div>

        <div class="box3 box">
          <p>Get Google!</p>
          <p>updates monthly:</p>
          <input type="text" class="e-mail" placeholder="your e-mail" />
          <div>
            <input type="button" value="Subscribe" />

            <a
              href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
              >Archive</a
            >
          </div>
        </div>
      </div>
      <div class="foot">
        <p>Copyright Â©1998 Google.Inc</p>
        
      </div>
    </div>
  </body>
</html>
